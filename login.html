    <style>
        body {
            background-color: #282c35;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }

        .body_container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(128, 128, 128, 0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 80%;
            width: 300px;
        }

        @media (min-width: 768px) {
            .body_container {
                width: 500px;
            }
        }

        img {
            width: 200px;
            height: 200px;
        }

        form {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
        }

        .crafted_by,
        footer p {
            color: white;
        }

        img[alt="www.000webhost.com"] {
            display: none;
        }

        /* Updated Styles for Login Button */
        input.button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input.button:hover {
            background-color: #1565C0;
        }

        /* Mint Blue Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #55aaff;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #55aaff;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Updated Style for Version 1.0.0 */
        #version {
            color: blue;
            transition: color 1s ease-in-out;
        }
    </style>

    <script>
        // JavaScript for handling background color change and version color change
        document.addEventListener('DOMContentLoaded', function () {
            var switchInput = document.getElementById('background_switch');
            switchInput.addEventListener('change', function () {
                document.body.style.backgroundColor = switchInput.checked ? '#aaffc3' : '#282c35';
            });

            var versionElement = document.getElementById('version');
            var colors = ['#0000FF', '#00FF00', '#FF0000']; // Blue, Green, Red
            var index = 0;

            setInterval(function () {
                versionElement.style.color = colors[index];
                index = (index + 1) % colors.length;
            }, 1000);
        });
    </script>
</head>
